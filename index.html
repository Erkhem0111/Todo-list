<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hanuman:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Container">
      <div class="Title">To-Do list</div>
      <div class="Container1">
        <input type="text" id="textInput" placeholder="Add a new task..." />
        <div class="Add">Add</div>
      </div>
      <div class="Container2">
        <div class="chosen">All</div>
        <div>Active</div>
        <div>Completed</div>
      </div>
      <div class="list">No tasks yet. Add one above!</div>
      <div class="Container3">
        <p class="taskCount"></p>
        <p class="clearBtn"></p>
      </div>
      <div class="footer">
        <p class="a">Powered by</p>
        <p class="b">Pinecone academy</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
